<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>| SCIENTIFIC CALCULATOR |</h1>
    </header>
    <main>
        <h2>YOUR MATH CLASS FRIEND!!</h2>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn delete" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendOperator('(')">(</button>
                <button class="btn operator" onclick="appendOperator(')')">)</button>

                <button class="btn number" onclick="appendNumber(7)">7</button>
                <button class="btn number" onclick="appendNumber(8)">8</button>
                <button class="btn number" onclick="appendNumber(9)">9</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>

                <button class="btn number" onclick="appendNumber(4)">4</button>
                <button class="btn number" onclick="appendNumber(5)">5</button>
                <button class="btn number" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>

                <button class="btn number" onclick="appendNumber(1)">1</button>
                <button class="btn number" onclick="appendNumber(2)">2</button>
                <button class="btn number" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <button class="btn number zero" onclick="appendNumber(0)">0</button>
                <button class="btn number" onclick="appendDecimal()">.</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <button class="btn function" onclick="appendFunction('sin')">sin</button>
                <button class="btn function" onclick="appendFunction('cos')">cos</button>
                <button class="btn function" onclick="appendFunction('tan')">tan</button>
                <button class="btn function" onclick="appendFunction('log')">log</button>
                <button class="btn function" onclick="appendFunction('sqrt')">√</button>
                <button class="btn operator" onclick="appendOperator('**')">^</button>
            </div>
        </div>
        <video autoplay muted loop id="background-video" class="hidden">
            <source src="videos/confetti.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </main>
    <script src="script.js"></script>
</body>
</html>
